<div class="contact-feedback">
    <form>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
            <input type="text" placeholder="Họ tên" class="form-control" required />
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input type="text" placeholder="Địa chỉ" class="form-control" />
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" placeholder="Email" class="form-control" required />
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input type="text" placeholder="Điện thoại" class="form-control" required />
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input type="text" placeholder="Tiêu đề" class="form-control" required />
        </div>
        <div class="form-group">
            <textarea placeholder="Nội dung" class="form-control" rows="3" required></textarea>
        </div>
        <button class="btn btn-default" type="submit">Gửi</button>
    </form>
</div>
