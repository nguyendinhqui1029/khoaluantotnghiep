<div class="col-md-9">

    <div class="breadcrumb clearfix">
        <ul>
            <li>
                <a title="Đến trang chủ" [routerLink]="['/trang-chu']" itemprop="url"><span itemprop="title">Trang
                        chủ</span></a>
            </li>
            <li class="icon-li"><strong>Lấy lại mật khẩu</strong> </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(".link-site-more").hover(function () { $(this).find(".s-c-n").show(); }, function () { $(this).find(".s-c-n").hide(); });
    </script>

    <div class="login-content clearfix">
        <h1 class="title clearfix"><span>Quên mật khẩu</span></h1>

        <!-- loi -->
        <div *ngIf="submitted && f.email.errors" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong *ngIf="f.email.errors.required">Error! Vui lòng nhập Email</strong>
            <strong *ngIf="f.email.errors.pattern">Error! Email sai định dạng</strong>
            <span ng-bind-html="Message"></span>
        </div>
        <div *ngIf="submitted && f.maxacnhan.errors" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong *ngIf="f.maxacnhan.errors.required">Error! Vui lòng nhập Mã xác nhận</strong>
            <span ng-bind-html="Message"></span>
        </div>
        <div *ngIf="submitted && f.pass.errors" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong *ngIf="f.pass.errors.required">Error! Vui lòng nhập Password!</strong>
            <span ng-bind-html="Message"></span>
        </div>
        <div *ngIf="submitted && f.repass.errors" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong *ngIf="f.repass.errors.required">Error! Vui lòng nhập Mật khẩu xác nhận!</strong>
            <strong *ngIf="f.repass.errors.mustMatch">Error! Không khớp với mật khẩu!</strong>
            <span ng-bind-html="Message"></span>
        </div>

        <!-- loi -->
        <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
            <form class="form-horizontal" [formGroup]="formLaylaimatkhau" (ngSubmit)="laylaimatkhau()">
                <div class="form-group">
                    <label for="Email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" formControlName="email" />
                        <button type="button" class="btn btn-default" style=" padding-right: 10; padding: 8px; margin-left: 210px;
                        margin-top: -75px; " (click)="yeuCauMaXacNhan()">Lấy mã xác
                            nhận</button>
                    </div>
                </div>
                <div class="form-group" style=" margin-top: -20px; ">
                    <label for="Password" class="col-sm-4 control-label">Mã xác nhận</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" formControlName="maxacnhan" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-4 control-label">Nhập mật khẩu mới</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" formControlName="pass" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-4 control-label">Nhập lại mật khẩu</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" formControlName="repass" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default" (click)="laylaimatkhau()">Lấy lại mật
                            khẩu</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
