<div class="col-md-9">

    <div class="breadcrumb clearfix">
        <ul>
            <li itemtype="http://data-vocabulary.org/Breadcrumb" itemscope="" class="home">
                <a title="Đến trang chủ" href="index.html" itemprop="url"><span itemprop="title">Trang
                        chủ</span></a>
            </li>
            <li class="icon-li"><strong>Lấy lại mật khẩu</strong> </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(".link-site-more").hover(function () { $(this).find(".s-c-n").show(); }, function () { $(this).find(".s-c-n").hide(); });
    </script>

    <div class="login-content clearfix">
        <h1 class="title clearfix"><span>Quên mật khẩu</span></h1>

        <!-- loi -->
        <div ng-if="IsError" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong>Error!</strong>
            <span ng-bind-html="Message"></span>
        </div>
        <div ng-if="IsSuccess" class="alert alert-success fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-check"></i>
            <strong>Success!</strong> Vui lòng check email để hoàn thành quá trình lấy lại mật khẩu.
        </div>
        <div ng-if="InValid" class="alert alert-danger fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-times"></i>
            <strong>Error!</strong>
            <span ng-bind-html="Message"></span>
        </div>
        <div ng-if="IsSuccess" class="alert alert-success fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-check"></i>
            Điền vào email của bạn để yêu cầu một mật khẩu mới. Một Email sẽ được gửi đến địa chỉ này để xác minh địa
            chỉ Email của bạn..
        </div>
        <!-- loi -->
        <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-4 control-label">Mã xác nhận</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">Gửi mật khẩu</button>

                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
