<a href="javascript:;" class="trigger"><i class="fa fa-list-alt" style="margin-top: 5px; padding-left: 20px;"></i>Hình
    ảnh</a>
<div class="modal-wrapper" style="z-index: 1">
    <div class="modal">
        <div class="head">
            <a class="btn-close trigger" href="javascript:;"></a>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" style="width: 100%;" class="form-control" id="tags"
                        (keyup)="changeTimKiem($event)" placeholder="Nhập tên hình cần tìm">
                </div>
                <div class="col-md-12">
                    <div class="col-md-1"><label>URL:</label></div>
                    <div class="col-md-9">
                        <input type="text" style="width: 100%;" class="form-control" readonly
                            placeholder="Đường dẫn hình. Hãy sao chép nó." value="{{duongdan}}">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" (click)="xoaHinh()">Xóa hình</button>
                    </div>

                </div>
            </div>
            <div class="row" style="overflow: scroll; height: 195px; width: 107%;">
                <!--du an 1-->
                <h5 *ngIf="dsTenHinh.length === 0" style="text-align: center; color: red;">{{thongbao}}</h5>
                <div class="col-xs-3 project-item-box" *ngFor="let image of dsTenHinh">
                    <div class="project-item project-resize">
                        <div class="image image-resize"
                            style="max-height: 50px !important; min-height: 50px !important; margin: 2px; ">
                            <img src="{{urlImage}}get-images/{{image.name}}" class="img-responsive"
                                style="max-height: 50px; min-height: 50px; width: 100%;" (click)="layTenHinh($event)" />
                        </div>
                        <h6>{{image.name}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
