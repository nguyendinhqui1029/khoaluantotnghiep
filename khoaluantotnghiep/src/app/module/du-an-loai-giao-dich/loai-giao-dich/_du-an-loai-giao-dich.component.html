<div class="news-content">
    <div class="news-block clearfix">
        <!--Item 1-->
        <ng-container *ngIf="status; else loaddata">
            <div style="width: 100%; padding-left: 30%; ">
                <img src=" assets\images\loading\gifload.gif" style="margin: auto; width: 300px; height: 300px;">
            </div>

        </ng-container>
        <ng-template #loaddata>
            <h3 style=" color: Red; text-align: center">{{thongbao}}</h3>
            <div class="news-item clearfix" *ngFor="let duan of dsDuAN">
                <div class="col-md-3 col-sm-4 col-xs-12 image"><a
                        [routerLink]="['/san-giao-dich-chi-tiet',duan.maDuAn]">
                        <img src="{{urlImage}}get-images/{{duan.mangHinh[0].tenhinh}}" class="img-responsive"
                            alt="{{duan.tenDuAn}}" /></a>
                    <span class="text">{{duan.danhMuc.tenDanhMuc}}</span>
                </div>
                <div class="col-md-9 col-sm-8 col-xs-12 news-info ">
                    <h2 class="name"><a [routerLink]="['/san-giao-dich-chi-tiet',duan.maDuAn]">{{duan.tenDuAn}}</a></h2>
                    <p class="date">Ngày đăng: {{duan.ngayDang  | date:'dd-MM-yyyy'}}</p>
                    <div class="desc">
                        <p>
                            <span
                                style="color: rgb(102, 102, 102); font-family: Arial, helvetica, sans-serif; font-size: 13px; line-height: 20px; text-align: justify;">{{duan.noiDungTomTat}}</span>
                        </p>
                        <span><i class="fa fa-map-marker"></i>{{duan.tinhThanhPho}}</span> &nbsp;&nbsp; <span><i
                                class="fa fa-credit-card"></i>{{duan.giaTien | number}}</span> &nbsp;&nbsp; <span><i
                                class="fa fa-compass"></i>{{duan.huong}}</span>&nbsp;&nbsp; <span><i
                                class="fa fa-text-width"></i>{{duan.dienTich}}</span>
                    </div>

                </div>
            </div>

        </ng-template>


    </div>

</div>
