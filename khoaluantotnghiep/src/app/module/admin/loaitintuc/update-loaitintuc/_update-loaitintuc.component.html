<div class="row" style=" margin-top: -8px">
    <form id="form-add-duan" ng-submit="add()" [formGroup]="formUpdateLoaiTinTuc">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="headeradmenu">
                <h1 class="tieude"><i class="fa fa-info-circle"></i>CẬP NHẬT LOẠI TIN TỨC</h1>
            </div>
            <div class="form-group" style="margin-top: 5px">
                <label class="control-label" for="tenloai">Tên Loại Tin Tức</label><span
                    style="color: red; margin-left: 3px">*</span>
                <div class="form-inline">
                    <input type="text" style="width: 80%;" class="form-control" id="tenloai" placeholder="Nổi Bật"
                        formControlName="tenloai" [ngClass]="{ 'is-invalid': submitted && f.tenloai.errors }">
                    <div *ngIf="submitted && f.tenloai.errors" class="invalid-feedback">
                        <div *ngIf="f.tenloai.errors.required">Vui lòng nhập Tên Loại Tin Tức</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="quanHuyen">Trạng Thái</label><span
                    style="color: red; margin-left: 3px">*</span>
                <div class="form-inline">
                    <select class="form-control custom-select mr-sm-2" style="width: 80%;" formControlName="trangThai">
                        <option *ngFor="let item of ds_trangthaiduan" value="{{item.matrangthai}}"
                            [selected]="item.matrangthai == matrangthai ? true : false">
                            {{item.tentrangthai}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div *ngIf="statusUpdate.status" class="invalid-feedback">
                    <div [innerHTML]="statusUpdate.message | safeHtml"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-info" (click)="update()">Update Loại Tin Tức</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-info">Reset Tất Cả</button>&nbsp;&nbsp;
        </div>
        <div class="hidden-xs hidden-sm col-md-4 col-lg-4">
        </div>
    </form>
</div>
