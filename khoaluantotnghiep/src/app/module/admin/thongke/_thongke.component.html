<div class="row" style="margin-top: 0px; background: rgba(255, 255, 255, 0.925)">
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 style="color: #34495E;margin-left: 4%">
                    <i class="fa fa-pie-chart"></i>Doanh Thu Hằng Tháng
                </h1>
            </div>
            <div style="width: 100%; height: 700%;">
                <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels"
                    [options]="chartOptions" [legend]="true" (chartClick)="onChartClick($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
