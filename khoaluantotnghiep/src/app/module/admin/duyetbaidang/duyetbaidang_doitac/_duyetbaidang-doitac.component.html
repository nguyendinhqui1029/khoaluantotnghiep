<div class="row" style="margin-top: 0px; background: rgba(255, 255, 255, 0.925)">
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class=" col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <h1 style="color: #34495E;margin-left: 4%">
                    <i class="fa fa-th-list"></i>Đối Tác Chờ Duyệt
                </h1>
            </div>
            <div class=" col-xs-12 col-sm-12 col-md-7 col-lg-7">
                <form id="demo-2" style="margin-top: 3%; margin-left: 2%">
                    <input type="search" placeholder="Search">
                </form>
            </div>

            <table class="rwd-table" style="width: 90%;margin-left: 4%"
                *ngIf="ds_doitacchoduyet.length > 0 else nguoclai">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mã Đối Tác</th>
                    <th scope="col">Tên Đối Tác</th>
                    <th scope="col">Số Điện Thoại</th>
                    <th scope="col">Quận/Huyện</th>
                    <th scope="col">Cài Đặt</th>
                </tr>
                <tr *ngFor="let item of ds_doitacchoduyet; let i=index">
                    <td data-th="#">{{i}}</td>
                    <td data-th="Mã Đối Tác">{{item.maDoiTac}}</td>
                    <td data-th="Tên Đối Tác">{{item.hoTen}}</td>
                    <td data-th="Số Điện Thoại">{{item.sdt}}</td>
                    <td data-th="Quận/Huyện">{{item.quanHuyen}}</td>
                    <td data-th="Cài Đặt">
                        <a href="javaScript:void(0)" class="tooltipquy" (click)="duyetdoitac(item.maDoiTac)"><i
                                class="fa fa-check-circle" style="font-size: 200%; color: rgb(21, 155, 3)"></i><span
                                class="tooltiptextquy">Duyệt</span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javaScript:void(0)" (click)="boquadoitac(item.maDoiTac)" class="tooltipquy"><i
                                class="fa fa-minus-circle" style="font-size: 190%;color: rgb(202, 26, 26)"></i><span
                                class="tooltiptextquy">Bỏ Qua</span></a>
                    </td>
                </tr>
            </table>
            <ng-template #nguoclai>
                <div class="fa-3x">
                    <div style="margin: auto; clear: both; text-align: center">
                        <i style="font-size: 40px; color: rgb(116, 182, 236);margin: auto;"
                            class="fa fa-spinner fa-pulse"></i>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
