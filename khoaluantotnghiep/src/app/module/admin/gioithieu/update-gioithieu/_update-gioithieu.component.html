<div class="row" style=" margin-top: -8px">
    <form id="form-add-duan" ng-submit="add()" [formGroup]="formUpdateGioiThieu">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="headeradmenu">
                <h1 class="tieude"><i class="fa fa-info-circle"></i>CẬP NHẬT GIỚI THIỆU</h1>
            </div>
            <div class="form-group" style="margin-top: 5px">
                <label class="control-label" for="tieude">Tiêu Đề</label><span
                    style="color: red; margin-left: 3px">*</span>
                <div class="form-inline">
                    <input type="text" style="width: 80%;" class="form-control" id="tieude"
                        placeholder="Lĩnh vực hoạt động" formControlName="tieude"
                        [ngClass]="{ 'is-invalid': submitted && f.tieude.errors }">
                    <div *ngIf="submitted && f.tieude.errors" class="invalid-feedback">
                        <div *ngIf="f.tieude.errors.required">Vui lòng nhập Tiêu đề</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="noidung">Nội Dung</label><span
                    style="color: red; margin-left: 3px">*</span>
                <div class="form-inline">
                    <ck-editor name="editor1" formControlName="noidung" skin="moono-lisa" language="en"
                        [ngClass]="{ 'is-invalid': submitted && f.noidung.errors }">
                    </ck-editor>
                    <!-- <textarea class="form-control" id="noidung" rows="4" style="width: 80%" formControlName="noidung"
                            [ngClass]="{ 'is-invalid': submitted && f.noidung.errors }"></textarea> -->
                    <div *ngIf="submitted && f.noidung.errors" class="invalid-feedback2">
                        <div *ngIf="f.noidung.errors.required">Vui lòng nhập Nội dung</div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 5px">
                <label class="control-label" for="icon">Icon</label>
                <div class="form-inline">
                    <input type="text" style="width: 80%;" class="form-control" id="icon"
                        placeholder="fas fa-map-marker-alt" formControlName="icon">

                </div>
            </div>
            <div class="form-group">
                <div *ngIf="statusUpdate.status" class="invalid-feedback">
                    <div [innerHTML]="statusUpdate.message"></div>
                </div>
            </div>
            <button type=" submit" class="btn btn-info" (click)="update()">Update Giới Thiệu</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-info">Reset Tất Cả</button>&nbsp;&nbsp;
        </div>
        <div class="hidden-xs hidden-sm col-md-4 col-lg-4">
        </div>
    </form>
</div>
