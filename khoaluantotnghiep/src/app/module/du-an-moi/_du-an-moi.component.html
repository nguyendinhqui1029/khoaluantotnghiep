<div class="project-content owl-carousel">
    <h1 class="title clearfix">
        <i class="fa fa-list"></i>
        <span>Dự án mới</span>
    </h1>
    <div class="project-slide">
        <div class="row">
            <div class="controls boxprevnext">
                <a class="prev prevlogo"><i class="fa fa-angle-left"></i></a>
                <a class="next nextlogo"><i class="fa fa-angle-right"></i></a>
            </div>
            <div class="project-block project-grid clearfix" id="project-slide">
                <!--new 1-->
                <div *ngFor="let ds of dsduan" class="project-item-box fixheight">
                    <div class="project-item project-slide-resize">
                        <div class="image image-resize" style="max-height: 200px; min-height: 200px;">
                            <a [routerLink]="['/']">
                                <img src="..\assets\images\product\{{ds.mangHinh[0].tenhinh}}" class="img-responsive"
                                    style="max-height: 200px; min-height: 200px; width: 100%;" />
                            </a>
                            <span class="new">New</span>
                            <div class="thumbnail">
                                <a class="zoom" href="#">
                                    <i class="glyphicon glyphicon-link"></i>
                                </a>
                            </div>
                        </div>
                        <div class="right-block">
                            <h2 class="name" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                <a [routerLink]="['/']"></a>
                            </h2>
                            <div class="rating">
                                <div class="rating-1">
                                    <span class="rating-img">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---end-->

            </div>
        </div>
    </div>
</div>
